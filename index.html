<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-tasks__wrapper">
      <label class="add-tasks__label">Add Item</label>
      <div class="add-tasks__wrapper-row">
        <input class="add-tasks__input input" type="text">
        <button class="add-tasks__button button">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks__wrapper">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list incomplete">
        <li class="tasks__item">
          <input class="tasks__input-checkbox input-checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input-text" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-remove">
            <img class="button-remove__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="tasks__input-checkbox input-checkbox" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input class="tasks__input-text" type="text" value="Go Shopping" >
          <button class="button button-edit">Save</button>
          <button class="button button-remove">
            <img class="button-remove__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks__wrapper">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list completed">
        <li class="tasks__item">
          <input class="tasks__input-checkbox input-checkbox" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__input-text" type="text" >
          <button class="button button-edit">Edit</button>
          <button class="button button-remove">
            <img class="button-remove__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
